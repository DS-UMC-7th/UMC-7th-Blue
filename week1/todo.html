<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./todo.css">
  <title>TODO List</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="h1">UMC Study Plan</h1>
    </div>
    <hr/>
    <div class="wrapper">
      <input type="text" 
        placeholder="스터디 계획을 작성해보세요!"/>
      <div class="list-container">
        <div class="todo">
          <p class="title">해야 할 일</p>
          <div class="list">
            <ul class="todoUl">
              <!-- <div><li><button></button></li></div> -->
            </ul>
          </div>
        </div>
        <div class="done">
          <p class="title">해낸 일</p>
          <div class="list">
            <ul class="doneUl">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type='text/javascript' src="./todo.js"></script>
</body>
</html>
